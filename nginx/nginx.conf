user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=session_create:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=100r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream for Session Manager
    upstream session_manager {
        least_conn;
        server session-manager:9000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80 default_server;
        server_name _;
        
        # Increase buffer sizes for large requests
        client_body_buffer_size 128k;
        client_max_body_size 10m;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 8k;

        # Connection limits
        limit_conn addr 50;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Session Manager API
        location /api/ {
            # Rate limiting for session creation
            location /api/sessions {
                limit_req zone=session_create burst=5 nodelay;
                
                proxy_pass http://session_manager;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # Timeouts
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # General API endpoints
            limit_req zone=api_general burst=20 nodelay;
            
            proxy_pass http://session_manager;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://session_manager/api/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # Metrics endpoint (internal only)
        location /metrics {
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;
            deny all;
            
            proxy_pass http://session_manager/metrics;
            proxy_set_header Host $host;
        }

        # Session routing - Route to specific user sessions
        # Format: /session/{session_id}/...
        location ~ ^/session/([^/]+)/(frontend|backend)/(.*)$ {
            set $session_id $1;
            set $service_type $2;
            set $path $3;
            
            # This would need custom logic to determine the port
            # In production, you'd query the session manager for the correct port
            # For now, this is a placeholder
            
            # Security: validate session_id format
            if ($session_id !~ ^[a-zA-Z0-9_-]+$) {
                return 400;
            }
            
            # Rate limiting per session
            limit_req zone=api_general burst=50 nodelay;
            
            # Proxy to the appropriate container port
            # This needs to be dynamically resolved based on session
            # You might need a custom NGINX module or use OpenResty for this
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Session-Id $session_id;
        }

        # Landing page
        location / {
            return 200 'Jarvis Tech Summit - Session Manager\n\nAPI Endpoints:\n- POST /api/sessions - Create new session\n- GET /api/sessions - List sessions\n- GET /api/sessions/{id} - Get session info\n- DELETE /api/sessions/{id} - Terminate session\n- GET /health - Health check\n';
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            return 404 'Not Found';
            add_header Content-Type text/plain;
        }
        
        location = /50x.html {
            return 500 'Server Error';
            add_header Content-Type text/plain;
        }
    }

    # SSL configuration (commented out for local development)
