user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 32 32k;
    postpone_output 1460;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;
    gzip_disable "msie6";

    # Cache Settings
    proxy_cache_path /var/cache/nginx/proxy_cache levels=1:2 
                     keys_zone=cache_zone:100m max_size=10g 
                     inactive=60m use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/static_cache levels=1:2 
                     keys_zone=static_zone:50m max_size=5g 
                     inactive=24h use_temp_path=off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=session_create:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=50r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Upstream pools with health checks
    upstream session_manager {
        least_conn;
        server session-manager:9000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream shared_frontend {
        ip_hash;  # Sticky sessions for shared frontend
        server shared-frontend:8000 max_fails=2 fail_timeout=10s weight=3;
        keepalive 64;
        keepalive_requests 200;
        keepalive_timeout 60s;
    }

    # Map for cache bypass
    map $request_method $no_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
    }

    # Main server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Connection limits
        limit_conn addr 100;
        limit_conn perserver 1000;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Cache-Control "public, max-age=3600" always;

        # Shared Frontend (Main UI)
        location / {
            limit_req zone=frontend burst=20 nodelay;
            
            proxy_pass http://shared_frontend;
            proxy_cache static_zone;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 301 302 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_bypass $no_cache;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Performance headers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 24 4k;
            proxy_busy_buffers_size 8k;
            proxy_max_temp_file_size 2048m;
            proxy_temp_file_write_size 32k;
            
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Static files with aggressive caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://shared_frontend;
            proxy_cache static_zone;
            proxy_cache_valid 200 7d;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_ignore_headers Cache-Control;
            
            add_header Cache-Control "public, max-age=604800, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            
            expires 7d;
            access_log off;
        }

        # Session Manager API
        location /api/ {
            # Rate limiting for session creation
            location = /api/sessions {
                limit_req zone=session_create burst=5 nodelay;
                
                proxy_pass http://session_manager;
                include /etc/nginx/proxy_params.conf;
            }
            
            # General API endpoints
            limit_req zone=api_general burst=20 nodelay;
            
            proxy_pass http://session_manager;
            proxy_cache cache_zone;
            proxy_cache_methods GET HEAD;
            proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
            proxy_cache_valid 200 1m;
            proxy_cache_bypass $no_cache;
            
            include /etc/nginx/proxy_params.conf;
        }

        # User session routing (direct port access)
        location ~ ^/session/([^/]+)/(frontend|backend)/?(.*)$ {
            set $session_id $1;
            set $service_type $2;
            set $path $3;
            
            # Security check
            if ($session_id !~ ^[a-zA-Z0-9_-]+$) {
                return 400;
            }
            
            limit_req zone=api_general burst=50 nodelay;
            
            # Use resolver to dynamically resolve container names
            resolver 127.0.0.11 valid=30s;
            set $target jarvis-$session_id-$service_type;
            
            proxy_pass http://$target:8000/$path$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Session-Id $session_id;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://session_manager/api/health;
            access_log off;
            proxy_cache off;
        }

        # Metrics endpoint
        location /metrics {
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
            
            proxy_pass http://session_manager/metrics;
            access_log off;
        }

        # NGINX status
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
        }
    }

    # Include proxy params
    include /etc/nginx/conf.d/*.conf;
}