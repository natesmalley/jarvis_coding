version: '3.8'

services:
  # PostgreSQL Database for session metadata and data isolation
  postgres:
    image: postgres:15-alpine
    container_name: jarvis-postgres
    environment:
      POSTGRES_DB: sessions
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techsummit2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - jarvis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 8G

  # Redis for session state and port allocation
  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - jarvis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Session Manager Service
  session-manager:
    build:
      context: .
      dockerfile: session-manager/Dockerfile
    container_name: jarvis-session-manager
    ports:
      - "9000:9000"
    environment:
      # Server configuration
      - PORT=9000
      - SERVER_MODE=gunicorn
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Security
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      
      # Database
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-techsummit2024}@postgres:5432/sessions
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # Session configuration
      - SESSION_TTL_HOURS=24
      - MAX_SESSIONS_PER_USER=5
      - MAX_TOTAL_SESSIONS=150  # Tech Summit capacity
      
      # Port allocation range
      - PORT_RANGE_START=10000
      - PORT_RANGE_END=20000
      
      # Container images to use
      - BACKEND_IMAGE=jarvis-backend:latest
      - FRONTEND_IMAGE=jarvis-frontend:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for container management
    depends_on:
      - postgres
      - redis
    networks:
      - jarvis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # NGINX Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jarvis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - session-manager
    networks:
      - jarvis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: jarvis-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - jarvis-network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: jarvis-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - jarvis-network
    restart: unless-stopped

  # Build backend image (run once to build the image)
  backend-builder:
    build:
      context: .
      dockerfile: Backend/api/Dockerfile
    image: jarvis-backend:latest
    command: echo "Backend image built successfully"
    profiles:
      - build

  # Build frontend image (run once to build the image)
  frontend-builder:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    image: jarvis-frontend:latest
    command: echo "Frontend image built successfully"
    profiles:
      - build

networks:
  jarvis-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local