events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Session Manager upstream - using container name on shared network
    upstream session_manager {
        server session-manager:9000;  # Session manager internal port
    }

    server {
        listen 9001;  # NGINX listens on 9001 to match the exposed port
        server_name _;

        # Landing page (root)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Session Manager API proxy
        location /api/ {
            proxy_pass http://session_manager/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin panel
        location /admin {
            alias /usr/share/nginx/admin;
            try_files $uri $uri/ /admin/index.html;
        }

        # Session routing - Frontend
        location ~ ^/session/([^/]+)/frontend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            # Use Docker's embedded DNS
            resolver 127.0.0.11 valid=30s ipv6=off;
            
            # Build the container name
            set $target jarvis-$session_id-frontend:8000;
            
            # Proxy to the container
            proxy_pass http://$target$path$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Session routing - Backend  
        location ~ ^/session/([^/]+)/backend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            # Use Docker's embedded DNS
            resolver 127.0.0.11 valid=30s ipv6=off;
            
            # Build the container name
            set $target jarvis-$session_id-backend:8000;
            
            # Proxy to the container
            proxy_pass http://$target$path$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}