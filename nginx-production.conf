events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # For production, the session manager should be on the same network
    # or accessible via internal DNS/IP
    upstream session_manager {
        # In production, replace with actual session manager address
        # Examples:
        # server session-manager:9000;  # Docker service name
        # server 10.0.0.5:9000;         # Internal IP
        server session-manager:9000;
    }

    server {
        listen 80;
        # In production, replace with your actual domain
        server_name _;  # Accept any hostname

        # Security headers for production
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Landing page (root)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Session Manager API proxy
        location /api/ {
            proxy_pass http://session_manager/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-running operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Admin panel
        location /admin {
            alias /usr/share/nginx/admin;
            try_files $uri $uri/ /index.html;
            
            # Optional: Add basic auth for extra security in production
            # auth_basic "Admin Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Session routing - Frontend
        location ~ ^/session/([^/]+)/frontend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            # Use Docker's internal DNS to resolve container names
            resolver 127.0.0.11 valid=30s;
            set $target jarvis-$session_id-frontend;
            
            proxy_pass http://$target:8000$path$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Session routing - Backend
        location ~ ^/session/([^/]+)/backend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            resolver 127.0.0.11 valid=30s;
            set $target jarvis-$session_id-backend;
            
            proxy_pass http://$target:8000$path$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Optional: HTTPS configuration for production
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #
    #     # Copy all location blocks from above
    # }
}