name: Unit Tests

on:
  push:
    branches:
      - 'main'
      - 'master'

  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f Backend/api/requirements.txt ]; then
            pip install -r Backend/api/requirements.txt
          fi

      - name: Run unit tests
        run: |
          cd Backend
          if [ -d "event_generators/tests/" ]; then
            python -m pytest event_generators/tests/ -v --tb=short
          else
            echo "No test directory found - skipping tests"
          fi

      - name: Run tests with coverage
        run: |
          cd Backend
          if [ -d "event_generators/tests/" ]; then
            python -m pytest event_generators/tests/ \
              --cov=event_generators \
              --cov-report=term \
              --cov-report=xml:coverage.xml \
              -v
          else
            echo "No test directory found - skipping coverage"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: Backend/coverage.xml
          retention-days: 30
