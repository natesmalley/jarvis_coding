events {
    worker_connections 1024;
}

http {
    upstream session_manager {
        server host.docker.internal:9001;
    }

    server {
        listen 80;
        server_name localhost;

        # Landing page
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Admin panel
        location /admin {
            alias /usr/share/nginx/admin;
            index index.html;
        }

        # Session Manager API
        location /api/ {
            proxy_pass http://session_manager/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Route to user's frontend container
        location ~ ^/session/([^/]+)/frontend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            # Get session info from Redis to find port
            # For now, we'll use a simple proxy to the container by name
            resolver 127.0.0.11 valid=30s;
            set $target jarvis-$session_id-frontend;
            
            proxy_pass http://$target:8000$path$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route to user's backend container
        location ~ ^/session/([^/]+)/backend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            resolver 127.0.0.11 valid=30s;
            set $target jarvis-$session_id-backend;
            
            proxy_pass http://$target:8000$path$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}