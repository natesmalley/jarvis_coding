events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream session_manager {
        server host.docker.internal:9001;
    }

    server {
        listen 80;
        server_name localhost;

        # Landing page (root)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Session Manager API proxy
        location /api/ {
            proxy_pass http://session_manager/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Admin panel
        location /admin {
            alias /usr/share/nginx/admin;
            try_files $uri $uri/ /index.html;
        }

        # Session routing - Frontend
        location ~ ^/session/([^/]+)/frontend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            # Use Docker's internal DNS to resolve container names
            resolver 127.0.0.11 valid=30s;
            set $target jarvis-$session_id-frontend;
            
            proxy_pass http://$target:8000$path$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Session routing - Backend
        location ~ ^/session/([^/]+)/backend(.*)$ {
            set $session_id $1;
            set $path $2;
            
            resolver 127.0.0.11 valid=30s;
            set $target jarvis-$session_id-backend;
            
            proxy_pass http://$target:8000$path$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}