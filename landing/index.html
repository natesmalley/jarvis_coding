<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Tech Summit 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .status {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 59, 48, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .success {
            background: rgba(52, 199, 89, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .token-info {
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        
        .links {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background 0.3s;
        }
        
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image_2.png" alt="Tech Summit Banner" style="width: 100%; max-width: 400px; height: auto; margin-bottom: 1.5rem; border-radius: 10px;">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
            <img src="image.png" alt="Jarvis Logo" style="width: 50px; height: 50px; object-fit: contain;">
            Jarvis
        </h1>
        <div class="subtitle">Tech Summit 2025 - Personal Instance</div>
        
        <div id="status" class="status">
            <div id="statusText">Click below to get your personal Jarvis instance</div>
        </div>
        
        <button id="launchBtn" class="btn" onclick="launchInstance()">
            Get My Jarvis Instance
        </button>
        
        <div id="message"></div>
    </div>
    
    <script>
        // Use relative URL so it works in any environment (dev/staging/production)
        // This will use the same host as the landing page, proxied through NGINX
        const SESSION_MANAGER_URL = '';  // Empty because we'll use direct paths
        const TOKEN_KEY = 'jarvis_session_token';
        const SESSION_KEY = 'jarvis_session_data';
        
        // Check for existing session on load
        window.addEventListener('DOMContentLoaded', checkExistingSession);
        
        async function checkExistingSession() {
            const token = localStorage.getItem(TOKEN_KEY);
            const sessionData = localStorage.getItem(SESSION_KEY);
            
            if (token && sessionData) {
                const session = JSON.parse(sessionData);
                const statusDiv = document.getElementById('statusText');
                statusDiv.innerHTML = `
                    <div>
                        <div>‚úÖ You have an active session!</div>
                        <div class="token-info">Token: ${token.substring(0, 12)}...</div>
                    </div>
                `;
                
                document.getElementById('launchBtn').textContent = 'Go to My Instance';
                document.getElementById('launchBtn').onclick = () => goToInstance(session);
                
                // Check if session is still valid
                try {
                    const response = await fetch(`/api/sessions/${session.session_id}`);
                    if (!response.ok) {
                        // Session expired, clear and reset
                        localStorage.removeItem(TOKEN_KEY);
                        localStorage.removeItem(SESSION_KEY);
                        resetUI();
                    }
                } catch (error) {
                    console.error('Error checking session:', error);
                }
            }
        }
        
        async function launchInstance() {
            const btn = document.getElementById('launchBtn');
            const statusDiv = document.getElementById('statusText');
            const messageDiv = document.getElementById('message');
            
            // Check if we already have a session
            const existingToken = localStorage.getItem(TOKEN_KEY);
            const existingSession = localStorage.getItem(SESSION_KEY);
            
            if (existingToken && existingSession) {
                const session = JSON.parse(existingSession);
                goToInstance(session);
                return;
            }
            
            // Disable button and show loading
            btn.disabled = true;
            statusDiv.innerHTML = '<div class="spinner"></div>';
            messageDiv.innerHTML = '';
            
            try {
                // Generate a unique user token
                const userToken = generateToken();
                
                // Create session
                statusDiv.innerHTML = 'Creating your personal Jarvis instance...';
                
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userToken
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to create session: ${response.statusText}`);
                }
                
                const session = await response.json();
                
                // Store token and session data
                localStorage.setItem(TOKEN_KEY, userToken);
                localStorage.setItem(SESSION_KEY, JSON.stringify(session));
                
                // Show success
                statusDiv.innerHTML = `
                    <div>
                        <div>‚úÖ Instance Created Successfully!</div>
                        <div class="token-info">Token: ${userToken.substring(0, 12)}...</div>
                    </div>
                `;
                
                messageDiv.innerHTML = `
                    <div class="success">
                        <div>Your personal Jarvis instance is ready!</div>
                        <div class="links">
                            <a href="/session/${session.session_id}/frontend/" target="_blank">Open Frontend</a>
                            <a href="/session/${session.session_id}/backend/docs" target="_blank">API Docs</a>
                        </div>
                    </div>
                `;
                
                btn.textContent = 'Go to My Instance';
                btn.disabled = false;
                btn.onclick = () => goToInstance(session);
                
                // Wait a moment for containers to fully start
                setTimeout(() => {
                    statusDiv.innerHTML += '<div>üöÄ Containers are starting up...</div>';
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = '‚ùå Error creating instance';
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                btn.disabled = false;
            }
        }
        
        function generateToken() {
            // Generate a unique token for this user
            const array = new Uint8Array(16);
            crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
        }
        
        function goToInstance(session) {
            // Redirect to the user's frontend (path-based routing)
            const frontendPath = `/session/${session.session_id}/frontend/`;
            window.location.href = frontendPath;
        }
        
        function resetUI() {
            document.getElementById('statusText').innerHTML = 'Click below to get your personal Jarvis instance';
            document.getElementById('launchBtn').textContent = 'Get My Jarvis Instance';
            document.getElementById('launchBtn').onclick = launchInstance;
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>
</html>
